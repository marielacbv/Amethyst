  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city . ."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="card opacity-100" style="width: 18rem">
            <div class="overview">
              <h1 id="city"></h1>
              <br />
              <ul>
                <li id="date"></li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <br />
            <div class="d-flex weather-temperature">
              <img src="" alt="Clear" id="icon" />
              <div>
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celcius-link" class="active">¬∞C</a>
                  <a href="#" id="farenheit-link"></a>
                </span>
              </div>
            </div>
          </div>
          <div class="metrology">
            Humidity: <span id="humidity"></span>% | Wind:
            <span id="wind"></span> Km/hr
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/marielacbv/Amethyst" target="_blank">
            Open-source code</a
          ><span class="author">, by Mariela Baron</span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
